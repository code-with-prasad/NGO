<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurukul - Our Mission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .row {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <!-- First Row: Image Left, Text Right -->
        <div class="row mb-4 align-items-center">
            <div class="col-lg-6 col-md-12">
                <img src="/assets/image/resource/about1.jpg" alt="Gurukul Image 1">
            </div>
            <div class="col-lg-6 col-md-12 content">
                <h1>Div 1 (Right, text)</h1>
            </div>
        </div>

        <!-- Second Row: Text Left, Image Right -->
        <div class="row mb-4 align-items-center">
            <div class="col-lg-6 col-md-12 content order-2 order-lg-1">
                <h1>Div 2 (Left, text)</h1>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <img src="/assets/image/resource/about2.jpg" alt="Gurukul Image 2">
            </div>
        </div>

        <!-- Third Row: Image Left, Text Right -->
        <div class="row mb-4 align-items-center">
            <div class="col-lg-6 col-md-12">
                <img src="/assets/image/resource/about3.jpg" alt="Gurukul Image 3">
            </div>
            <div class="col-lg-6 col-md-12 content">
                <h1>Div 3 (Right, text)</h1>
            </div>
        </div>

        <!-- Second Row: Text Left, Image Right -->
        <div class="row mb-4 align-items-center">
            <div class="col-lg-6 col-md-12 content order-2 order-lg-1">
                <h1>Div 4 (Left, text)</h1>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <img src="/assets/image/resource/about2.jpg" alt="Gurukul Image 2">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
