<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Impact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .circle-img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid green;
    }

    .impact-section {
      text-align: center;
      padding: 50px 0;
    }

    .impact-item {
      text-align: center;

    }

    .impact-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container impact-section">
    <h2 class="impact-title">How we work to make a difference</h2>
    <div class="row">
      <div class="col-md-3 impact-item">
        <img src="/assets/images/blog1.jpeg" class="circle-img" alt="Gurukul">
        <p>Gurukul</p>
      </div>
      <div class="col-md-3 impact-item">
        <img src="/assets/images/blog2.jpeg" class="circle-img" alt="Spirituality">
        <p>Spirituality</p>
      </div>
      <div class="col-md-3 impact-item">
        <img src="/assets/images/blog3.jpeg" class="circle-img" alt="Women Empowerment">
        <p>Women Empowerment</p>
      </div>
      <div class="col-md-3 impact-item">
        <img src="/assets/images/blog4.jpeg" class="circle-img" alt="Program attempt">
        <p>Program attempt</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
